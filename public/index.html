<html lang="es">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Plataforma de Gestión - MAG Servicios</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/build/bundle.css'>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        const version = Date.now(); // Genera un timestamp único
        const script = document.createElement('script');
        script.defer = true;
        script.src = `/build/bundle.js?v=${version}`;
        document.head.appendChild(script);

        const versionStyle = Date.now(); // Genera un timestamp único
        const link = document.createElement('link');
        link.rel = "stylesheet";
        link.href = `/global.css?v=${versionStyle}`;
        document.head.appendChild(link);


		
		document.addEventListener("DOMContentLoaded", function() {
    "use strict";

    var fullHeight = function() {
        var elements = document.querySelectorAll('.js-fullheight');
        elements.forEach(function(element) {
            element.style.height = window.innerHeight + 'px';
        });

        window.addEventListener('resize', function() {
            elements.forEach(function(element) {
                element.style.height = window.innerHeight + 'px';
            });
        });
    };
    fullHeight();
    



});

window.onload = function() {
    document.getElementById('sidebarCollapse').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    sidebar.classList.toggle('active');
    content.classList.toggle('sidebar');
    localStorage.setItem('sidebarActive', sidebar.classList.contains('active'));
});

document.getElementById('sidebarCollapseTop').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    sidebar.classList.toggle('active');
    content.classList.toggle('sidebar');
    localStorage.setItem('sidebarActive', sidebar.classList.contains('active'));
});
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    var sidebarActive = localStorage.getItem('sidebarActive') === 'true';
    if (sidebarActive) {
        sidebar.classList.add('active');
        content.classList.add('sidebar');
    } else {
        sidebar.classList.remove('active');
        content.classList.remove('sidebar');
    }
};
	</script>

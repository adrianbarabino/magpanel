    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<script defer src='/build/bundle.js'></script>
	<script>
		
		document.addEventListener("DOMContentLoaded", function() {
    "use strict";

    var fullHeight = function() {
        var elements = document.querySelectorAll('.js-fullheight');
        elements.forEach(function(element) {
            element.style.height = window.innerHeight + 'px';
        });

        window.addEventListener('resize', function() {
            elements.forEach(function(element) {
                element.style.height = window.innerHeight + 'px';
            });
        });
    };
    fullHeight();
    
    if (document.getElementById('sidebar')) {
  
    document.getElementById('sidebarCollapse').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('sidebar');
    });
    document.getElementById('sidebarCollapseTop').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('sidebar');
    });
}else{
    // create a Not Loaded message
    document.body.innerHTML = '<div class="container"><h1>Not Loaded</h1><p>Sorry, but the sidebar is not loaded</p></div>';
}
});
	</script>
</head>

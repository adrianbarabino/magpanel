	<script>
		
		document.addEventListener("DOMContentLoaded", function() {
    "use strict";

    var fullHeight = function() {
        var elements = document.querySelectorAll('.js-fullheight');
        elements.forEach(function(element) {
            element.style.height = window.innerHeight + 'px';
        });

        window.addEventListener('resize', function() {
            elements.forEach(function(element) {
                element.style.height = window.innerHeight + 'px';
            });
        });
    };
    fullHeight();
    
    if (document.getElementById('sidebar')) {
  
    document.getElementById('sidebarCollapse').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('sidebar');
    });
    document.getElementById('sidebarCollapseTop').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('content').classList.toggle('sidebar');
    });
}else{
    // create a Not Loaded message
    document.body.innerHTML = '<div class="container"><h1>Not Loaded</h1><p>Sorry, but the sidebar is not loaded</p></div>';
}
});
	</script>
